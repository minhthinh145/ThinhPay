services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: thinhpay-postgres
    environment:
      POSTGRES_DB: thinhpay
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5433:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - thinhpay-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thinhpay-backend
    environment:
      SPRING_PROFILES_ACTIVE: local
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: thinhpay
      DB_USERNAME: postgres
      DB_PASSWORD: postgres123
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - thinhpay-network
    restart: unless-stopped

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: thinhpay-frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
    networks:
      - thinhpay-network
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local

networks:
  thinhpay-network:
    driver: bridge

