spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:thinhpay_db}
    username: ${DB_USERNAME:thinhpay}
    password: ${DB_PASSWORD:thinhpay123}
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: ${SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yaml
  docker:
    compose:
      enabled: false

  data:
    redis:
      host: localhost
      port: 6379

server:
  port: 8080
