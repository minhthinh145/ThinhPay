spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5435}/${DB_NAME:thinhpay_test}
    username: ${DB_USERNAME:test_user}
    password: ${DB_PASSWORD:test_password}
  jpa:
    hibernate:
      ddl-auto: create-drop # Tự tạo bảng khi test chạy và XÓA SẠCH khi test xong
    show-sql: false
  liquibase:
    enabled: false
  cache:
    type: simple

server:
    port: 8080
